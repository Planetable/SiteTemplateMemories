{% extends "base.html" %}
{% block main %}
{% include "modules/site_header.html" %}
<div class="section-title">Tags</div>

<!-- START: tag list -->
<div class="tag-cloud">
{% for tag in tags %}
<div class="tag-cloud-item">
  <a href="{{ assets_prefix }}{{ tag }}.html" class="tag">{{ tags[tag] }}</a>
  <span class="tag-cloud-item-count">{{ tag_articles[tag].count }}</span>
</div>
{% endfor %}
</div>
<!-- END: tag list -->
{% endblock %}
